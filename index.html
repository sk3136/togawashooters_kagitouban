<!DOCTYPE html>
<!--lang="ja"言語を日本語に設定する（これがないとブラウザが言語を間違えることがある）-->
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>外ヶ輪シューターズ鍵当番表</title>
<script>
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth() + 1;
    var date = now.getDate();
    var dayOfWeek = now.getDay();
    var dayOfWeek_kanji = ['日','月','火','水','木','金','土'];
    var impossible = [];
    var member_day = [];
    var member = [];
    var count = 0;
    var member_count = '';
    var calendar_Number = 1;
    var last_monthday = '';
    var first_last_monthday = '';
    var second_last_monthday = '';
    window.onload = function addOption() {
        var div = document.getElementById("div");
        div.style.display = 'none';
        var div_create = document.getElementById("create");
        div_create.style.display = 'none';
        var div_start = document.getElementById("start");
        div_start.style.display = 'block';
        for (var i = 1; i < 63; i++) {
            var select = document.getElementById("member");
            var option = document.createElement("option");
            option.text = i;
            option.value = i;
            select.appendChild(option);
        }
        for (var i = year; i < year + 2; i++) {
            var select = document.getElementById("select_year");
            var option = document.createElement("option");
            option.text = i;
            option.value = i;
            select.appendChild(option);
            if (option.value == year) {
                option.setAttribute("selected", true);
            }
        }
        for (var i = 1; i < 13; i++) {
            var select = document.getElementById("select_month");
            var option = document.createElement("option");
            option.text = i;
            option.value = i;
            select.appendChild(option);
            if (option.value == month) {
                option.setAttribute("selected", true);
            }
        }
    }
    function last_monthday_Number(n) {
        if (month + n == 1 || month + n == 3 || month + n == 5 || month + n == 7 || month + n == 8 || month + n == 10 || month + n == 12 || month + n == 13) {
            last_monthday = 31;
        } else if (month + n == 4 || month + n == 6 || month + n == 9 || month + n == 11) {
            last_monthday = 30;
        } else if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
            last_monthday = 29;
        } else {
            last_monthday = 28;
        }
        if (n == 0) {
            first_last_monthday = last_monthday;
        } else {
            second_last_monthday = last_monthday;
        }
    }
    function firstcalendar() {
        if (calendar_Number == 1) {
            year = Number(document.getElementById("select_year").value);
            month = Number(document.getElementById("select_month").value);
            document.getElementById('month_calendar').textContent = month;
            document.getElementById('month').textContent = month;
            if (month + 1 < 13) {
                document.getElementById('month+1').textContent = month + 1;
            } else {
                document.getElementById('month+1').textContent = month - 11;
            }
        }
        member_count = document.getElementById("member").value;
        member_day = [];
        for (var i = 0; i < Number(member_count); i++) {
            member_day.push([]);
            member.push('a' + i);
        }
        document.getElementById('impossible').textContent = member[0];
        var div = document.getElementById("div");
        div.style.display = 'block';
        var div_start = document.getElementById("start");
        div_start.style.display = 'none';
        let calendar = document.getElementById('calendar');
        var month_Number = '';
        last_monthday = '';
        last_monthday_Number(0);
        last_monthday_Number(1);
        if (calendar_Number == 1) {
            last_monthday_Number(0);
            month_Number = month - 1;
        } else if (calendar_Number == 2) {
            last_monthday_Number(1);
            month_Number = month;
            calendar_Number = 3;
            var second_table_row = calendar.rows;
            for (var i = second_table_row.length - 1; i >= 1; i--) {
                calendar.deleteRow(i);
            }
        }
        var last_day = false;
        var week_Number = 0;
        var first_dayOfWeek = new Date(year, month_Number, 1).getDay();
        while (last_day == false) {
            let newRow = calendar.insertRow();
            for (var i = 1 + week_Number * 7; i < 8 + week_Number * 7; i++) {
                var space = false;
                let newCell = newRow.insertCell();
                var text_shift = i - first_dayOfWeek;
                if (text_shift <= 0) {
                    text_shift = '　';
                    space = true;
                }
                let newText = document.createTextNode(text_shift);
                newCell.appendChild(newText);
                // newCellにid（i）を付与する　setAttribute('付与する属性の名前',属性の中身);　setAttribute('idを',iにする')
                newCell.setAttribute('id',i - first_dayOfWeek);
                if (space == false) {
                    newCell.onclick = function() {
                        // this(newCell)のクラスをredに変える　クラスがついているならクラスを無くす
                        this.classList.toggle("red");
                    }
                }
                // 日付けを増やす回数を月の日数と曜日で増えた日数の和にする
                if (i == last_monthday + first_dayOfWeek){
                    last_day = true;
                    break;
                }
            }
            week_Number = week_Number + 1;
        }
    }
    function redday() {
        var red = document.getElementsByClassName("red");
        var div = document.getElementById("div");
        var div_create = document.getElementById("create");
        impossible = [];
        for (var i = 0; i < red.length; i++) {
            impossible.push(red[i].id);
            member_day[count].push(impossible);
            impossible = [];
        }
        count = count + 1;
        for (var i = red.length - 1; i >= 0; i--) {
            // remove 要素からクラスを削除する
            red[i].classList.remove("red");
        }
        if (member_day.length == count) {
            div.style.display = 'none';
            div_create.style.display = 'block';
        }
        document.getElementById('impossible').textContent = member[count];
    }
    function restart() {
        var div = document.getElementById("div");
        var div_create = document.getElementById("create");
        var div_start = document.getElementById("start");
        div.style.display = 'block';
        div_create.style.display = 'none';
        div_start.style.display = 'none'
        document.getElementById('impossible').textContent = member[0];
        impossible = [];
        member_day = [];
        count = 0;
        for (var i = 0; i < Number(member_count); i++) {
            member_day.push([]);
        }
        if (calendar_Number == 2) {
            if (month + 1 < 13) {
                document.getElementById('month_calendar').textContent = month + 1;
            } else {
                document.getElementById('month_calendar').textContent = month - 11;
            }
            firstcalendar();
        }
    }
    function calendar() {
        var div_create = document.getElementById('create');
        var equal = false;
        var last_monthday_fs = Number(first_last_monthday + second_last_monthday);
        // while文　条件式がtrueの間繰り返す　この場合equalがfalseの間繰り返す
        while (equal == false) {
            var touban = [];
            var random_count = [];
            var possible = [];
            for (var i = 0; i < Number(member_count); i++) {
                random_count.push(Number(0));
            }
            for (var i = 0; i < last_monthday_fs; i++) {
                possible = [];
                for (var n = 0; n < Number(member_count); n++) {
                    possible.push(Number(n));
                }
                for (var k = member_day.length - 1; k >= 0; k--) {
                    // ceil 小数点以下の切り上げ　下のfor文はfor文の中のmember_dayの中身がないと入れないためfor文の上にif文を置く
                    if (Math.ceil(last_monthday_fs/Number(member_count)) == random_count[k]) {
                        possible.splice(k,1);
                    }
                    for (var j = 0; j < member_day[k].length; j++) {
                        if (i + 1 == member_day[k][j]) {
                            // splice(何番目の要素から,いくつ削除する)
                            possible.splice(k,1);
                            break;
                        }
                    }
                }
                if (possible.length == 0) {
                    alert('全員が当番に出られない日があります。やり直してください。')
                    restart();
                    reload();
                }
                for (var f = member_day.length - 1; f >= 0; f--) {
                    if (last_monthday_fs - Math.floor(last_monthday_fs/Number(member_count)) < member_day[f].length) {
                        alert('全員に平等に当番を分けられません。やり直してください。')
                        restart();
                        reload();
                    }
                }
                // Math.floor　小数点以下を切り捨て　Math.random() 0からpossible.length未満の値の整数の乱数を作る
                var random = Math.floor(Math.random() * possible.length);
                // ランダムに選ばれた0~possible.length未満の値の整数をtoubanに追加
                touban.push(possible[random]);
                // メンバーごとの割り振られた日数を1増やす
                random_count[possible[random]]++
            }
            for (var i = 0; i < random_count.length; i++) {
                if (random_count[i] == Math.floor(last_monthday_fs/Number(member_count)) || random_count[i] == Math.floor(last_monthday_fs/Number(member_count)) + 1) {
                    equal = true;
                } else {
                    equal = false;
                    break;
                }
            }
        }
        if (calendar_Number == 3) {
            for (var i = 0; i < last_monthday; i++) {
                let second_table = document.getElementById('second_table');
                let second_newRow = second_table.insertRow();
                let second_newCell = second_newRow.insertCell();
                let second_newCell_2 = second_newRow.insertCell();
                var second_dayOfWeek_now = new Date(year, month, i + 1).getDay();
                var second_dayOfWeek_indication = '(' + dayOfWeek_kanji[second_dayOfWeek_now] + ')';
                let second_newText = document.createTextNode(i + 1 + second_dayOfWeek_indication);
                let second_newText_2 = document.createTextNode(member[touban[i + first_last_monthday]]);
                second_newText.value = i + 1;
                second_newCell.appendChild(second_newText);
                second_newCell_2.appendChild(second_newText_2);
            }
            table.style.display = 'inline-block';
            second_table.style.display = 'inline-block';
            div_create.style.display = 'none';
        } else {
            for (var i = 0; i < last_monthday; i++) {
                let table = document.getElementById('table');
                let newRow = table.insertRow();
                let newCell = newRow.insertCell();
                let newCell_2 = newRow.insertCell();
                var dayOfWeek_now = new Date(year, month - 1, i + 1).getDay();
                var dayOfWeek_indication = '(' + dayOfWeek_kanji[dayOfWeek_now] + ')';
                let newText = document.createTextNode(i + 1 + dayOfWeek_indication);
                let newText_2 = document.createTextNode(member[touban[i]]);
                newText.value = i + 1;
                newCell.appendChild(newText);
                newCell_2.appendChild(newText_2);
            }
            calendar_Number = 2;
            restart();
        }
    }
</script>
<style>
body {
    font-family: sans-serif;
    margin: 0px;
    text-align: center;
}
h1 {
    background-color: #ff8000;
    color: #000000;
    margin: 0px;
}
table {
    margin-top: 10px;
    border-collapse: collapse;
    font-size: 20px;
    display: none;
}
th {
    border:1px rgb(158, 158, 158) solid;
}
td {
    border:1px rgb(158, 158, 158) solid;
    background-color: #ffffff;
}
button {
    font-size: 20px;
    display: block;
    margin: auto;
    margin-top: 10px;
}
p {
    font-size: 30px;
    margin: 0px;
}
select {
    font-size: 25px;
}
label {
    font-size: 25px;
}
.calendar {
    display: inline-block;
    font-size: 30px;
}
.red {
    background-color: #ff0000;
}
.last_calendar {
    /*vertical-align　縦の位置を指定する　topなのでtableの上辺に合わせる*/
    vertical-align: top;
}
</style>
</head>
<body>
<h1>外ヶ輪シューターズ<br>鍵当番表</h1>
<div id="start">
<p>鍵当番をする人数を<br>選んでください</p>
<select id="member"></select>
<label for="member">人</label>
<p>当番表を作る年と月を<br>選んでください</p>
<select id="select_year"></select>
<label for="select_year">年</label>
<select id="select_month"></select>
<label for="select_month">月</label>
<button onclick="firstcalendar()">決定</button>
</div>
<div id="div">
<p><a id="month_calendar"></a>月</p>
<p><a id="impossible"></a>さんの不可日</p>
<table id="calendar" class="calendar">
    <tr>
        <th>日</th>
        <th>月</th>
        <th>火</th>
        <th>水</th>
        <th>木</th>
        <th>金</th>
        <th>土</th>
    </tr>
</table>
<button id="registration" onclick="redday()">登録</button>
</div>
<div id="create">
<button onclick="calendar()">決定</button>
</div>
<table id="table" class="last_calendar">
    <tr>
        <th>日（曜日）</th>
        <th><a id="month"></a>月</th>
    </tr>
</table>
<table id="second_table" class="last_calendar">
    <tr>
        <th>日（曜日）</th>
        <th><a id="month+1"></a>月</th>
    </tr>
</table>
</body>
</html>
